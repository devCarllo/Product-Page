<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="GitHub:realTheCarlo" />

    <title>javaScript Final Project</title>

    <script
      src="https://kit.fontawesome.com/ad32aabaf9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
  </head>
  <body>
    <header class="dashboard-header column-flex">
      <div class="dashboard-header_title row-flex">
        <div>
          <img src="../image/logo-left.png" />
          <span class="dashboard-title">KaviR Shope</span>
        </div>

        <div>
          <button class="logout-btn">Logout</button>
        </div>
      </div>

      <div class="dashboard-header_search row-flex">
        <div class="back-page row-flex">
          <a href="../index.html"
            ><i class="fa-solid fa-arrow-left back-icon"></i
          ></a>

          <a href="../index.html" class="back-btn">Back</a>
        </div>

        <div class="dashboard-search_container row-flex">
          <i class="fa-solid fa-magnifying-glass search-icon"></i>
          <input type="text" placeholder="Search" id="dashboard-search" />
        </div>
      </div>
    </header>

    <main class="dashboard-main column-flex">
      <section class="dashboard-users_container column-flex">
        <div class="dashboard-Title_users row-flex">
          <span class="dashboard-title_name">Name</span>
          <span class="dashboard-title_username">User Name</span>
          <span class="dashboard-title_email">Email</span>
        </div>

        <div class="dashboard-content_users column-flex"></div>
      </section>
    </main>

    <script src="../js/dashboard.js" type="module"></script>
  </body>
</html>
